<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - Ranked Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Admin Dashboard</h1>
  </header>

  <main id="adminMain">
    <!-- Login form -->
    <section id="loginSection" class="card">
      <h2>Admin Login</h2>
      <form id="loginForm">
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="password">Password</label>
        <input type="password" id="password" required>
        <button type="submit" class="submit-btn">Login</button>
      </form>
      <p id="loginError" class="error-message"></p>
    </section>

    <!-- Dashboard (hidden until login) -->
    <section id="dashboardSection" class="hidden">
      <nav class="tabs">
        <button class="tab-btn" data-tab="links">Voting Links</button>
        <button class="tab-btn" data-tab="votes">Votes</button>
        <button class="tab-btn" data-tab="rawVotes">Raw Votes</button>
      </nav>

      <div id="tabContent">
        <!-- Voting Links -->
        <div id="linksTab" class="tab-content hidden">
          <h2>Manage Voting Links</h2>
          <button id="generateLinkBtn" class="submit-btn">Generate New Voting Link</button>
          <ul id="linksList" class="list"></ul>
        </div>

        <!-- Votes -->
        <div id="votesTab" class="tab-content hidden">
          <h2>Current Results</h2>
          <div id="resultsDisplay"></div>
        </div>

        <!-- Raw Votes -->
        <div id="rawVotesTab" class="tab-content hidden">
          <h2>Raw Votes</h2>
          <pre id="rawVotesDisplay"></pre>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>Ranked Voting Admin Panel</p>
  </footer>

  <script src="admin.js"></script>
</body>
</html>
