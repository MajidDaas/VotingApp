<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ranked Voting</title>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-3xl">
    <h1 class="text-3xl font-bold text-center mb-6">Ranked Choice Voting</h1>
    <p class="text-gray-600 text-center mb-6">Use your one-time token to cast your vote</p>

    <div class="flex justify-center mb-6">
      <input id="tokenInput" type="text" placeholder="Enter your token"
        class="border rounded-lg px-4 py-2 w-2/3 text-center shadow-sm focus:ring focus:border-blue-400">
    </div>

    <div id="candidatesList" class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-6">
      <!-- candidates loaded here -->
    </div>

    <div class="flex justify-center">
      <button id="submitVote"
        class="bg-blue-600 text-white px-6 py-2 rounded-lg shadow-md hover:bg-blue-700 transition">
        Submit Vote
      </button>
    </div>

    <p id="message" class="mt-6 text-center text-red-600"></p>
  </div>
</body>
</html>
