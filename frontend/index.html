<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ranked Voting</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Rank Your Candidates</h1>
    <p>Drag and drop the candidates into your preferred order. When finished, submit your ballot.</p>
  </header>

  <main>
    <div id="candidates" class="candidates-list">
      <!-- Candidates will be loaded here -->
    </div>
    <button id="submitVote" class="submit-btn">Submit Vote</button>
  </main>

  <footer>
    <p>Your token is automatically included from your voting link. Each person can only vote once.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
